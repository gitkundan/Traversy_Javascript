<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />

    <style>
        .success, .error{
            color: white;
            padding: 5px;
            margin:5px 0 15px 0;
        }

        .success{
            background: green;
        }

        .error{
            background: red;
        }

    </style>

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <script src="./app.js"></script>
  </head>

  <body>
    <!-- container is a skeleton class -->
    <div class="container">
      <h1>Add Book</h1>
      <form id="book-form">
        <!-- Title -->
        <div>
          <label for="title">Book Title</label>
          <input
            class="u-full-width"
            type="text"
            name=""
            id="title"
            placeholder="Macbeth"
          />
        </div>

        <!-- Author -->
        <div>
          <label for="author">Author</label>
          <input
            type="text"
            class="u-full-width"
            id="author"
            placeholder="Shakespeare"
          />
        </div>

        <!-- isbn -->
        <div>
          <label for="isbn">Label</label>
          <input type="text" class="u-full-width" id="isbn" />
        </div>

        <button type="submit" class="button-primary">submit</button>
      </form>

      <!-- Start a bottom table which will hold the entered books in a table format -->
      <!-- horizontal row -->
      <hr />
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>

      <!-- container end -->
    </div>
  </body>
</html>
